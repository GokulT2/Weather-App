<body>
    
    <div class="AppCard">

        <div class="title">
            <h1>Weather App</h1>
            <p>Check Weather  <span>City Name</span></p>
        </div>
        <div class="searchArea">
            
            <input id="impTXT" type="text" placeholder="enter city name" spellcheck="false">
            <button type="submit"><img src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-vector-search-icon-png-image_4184112.jpg"></button>

        </div>
        <div class="WeatherDisplay">
    
            <img src="" class="Weather-Icon">
           
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <div class="detailsInfo">
                <div class="column">
                    
                    <img src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>

                </div>

                <div class="column">
                    
                    <img src="https://static-00.iconduck.com/assets.00/wind-icon-2048x1563-xzh65ux5.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>

                </div>


            </div>
        </div>
        


    </div>
